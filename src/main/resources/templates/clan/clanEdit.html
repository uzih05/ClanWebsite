<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 수정하기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<div class="w-full max-w-lg mx-auto">
    <!-- 상단 바 -->
    <div class="bg-white shadow-sm p-4 flex justify-between items-center">
            <span class="text-gray-700 text-sm" th:text="${member != null ? member.name : 'Guest'}">
                John Smith
            </span>
        <div class="flex items-center gap-2 text-gray-700 text-sm cursor-pointer">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </div>
    </div>

    <!-- 콘텐츠 -->
    <div class="bg-white shadow-sm rounded-lg mt-4 p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">동아리 수정하기</h1>
        <p class="text-gray-600 text-sm mb-6">
            동아리 정보를 수정하려면 아래 세부 정보를 업데이트하세요.
        </p>

        <!-- 폼 -->
        <form th:object="${clanForm}"
              th:action="@{/clans/{clanId}/edit(clanId=${clan.id})}"
              method="post"
              enctype="multipart/form-data"
              class="space-y-6">

            <!-- 업로드 섹션 -->
            <div class="flex justify-between gap-4">
                <!-- 이미지 업로드 -->
                <label for="image-upload"
                       class="w-16 h-16 flex items-center justify-center border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                    <img class="w-10 h-10 object-contain" th:src="@{/images/jpg.png}" alt="이미지 없음">
                </label>
                <input type="file" id="image-upload" name="image" accept="image/*" class="hidden">

                <!-- 문서 업로드 -->
                <label for="document-upload"
                       class="w-16 h-16 flex items-center justify-center border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                    <img class="w-10 h-10 object-contain" th:src="@{/images/document.jpg}" alt="이미지 없음">
                </label>
                <input type="file" id="document-upload" name="document" accept=".docx" class="hidden">
            </div>

            <!-- 동아리 이름 -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">동아리 이름 *</label>
                <input type="text"
                       th:field="*{clanName}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                       placeholder="Enter club name">
            </div>

            <!-- 동아리 회장님 이름 -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">동아리 회장님 이름 *</label>
                <input type="text"
                       th:field="*{leaderName}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                       placeholder="Enter leader name">
            </div>

            <!-- 연락처 -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">연락처(전화번호, 이메일, 카톡 ID 등) *</label>
                <input type="text"
                       th:field="*{telNum}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                       placeholder="Preferred contact methods (any form)">
            </div>

            <!-- 동아리방 위치 -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">동아리방 위치 *</label>
                <input type="text"
                       th:field="*{clanLocation}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                       placeholder="Enter location">
            </div>

            <!-- 모임 시간 -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">모임 시간 *(없으면 X)</label>
                <input type="text"
                       th:field="*{meetingTime}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                       placeholder="e.g., Every Monday 5:00 PM">
            </div>

            <!-- 동아리 설명 -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">동아리 설명 *</label>
                <textarea th:field="*{description}"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black h-32"
                          placeholder="동아리의 목적, 활동, 요구 사항 및 추가 정보에 대해 자유롭게 기재해주세요."></textarea>
            </div>

            <!-- 버튼 그룹 -->
            <div class="flex justify-between pt-4">
                <a href="/"
                   class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                    나가기
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition-colors">
                    수정하기
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
