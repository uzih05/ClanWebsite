<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 포털</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
<div class="w-full max-w-lg mx-auto">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm p-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <!-- 관리자 버튼 -->
                <a th:if="${isAdmin}"
                   href="/admin/members"
                   class="px-3 py-2 bg-gray-700 text-white rounded text-sm flex items-center">
                    <i class="fas fa-users mr-2"></i> 관리자
                </a>

                <!-- 프로필 섹션 -->
                <div class="flex items-center space-x-3">
                    <img class="w-8 h-8 rounded-full"
                         th:src="'data:image/jpeg;base64,' + ${base64Image}"
                         alt="Profile">
                    <span class="text-gray-700 text-sm"
                          th:text="${member != null ? member.name + '님 환영합니다' : 'Guest' + '님 환영합니다'}">
                            John Smith
                        </span>
                </div>
            </div>

            <!-- 로그아웃 버튼 -->
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="text-gray-700 text-sm hover:text-gray-900">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
            </form>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="bg-gray-50 p-4 md:p-6">
        <!-- 환영 메시지 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl text-gray-900 font-semibold">환영합니다!</h1>
        </div>

        <!-- 카드 섹션 -->
        <div class="space-y-4">
            <!-- 동아리 둘러보기 카드 -->
            <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center space-y-4">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-search text-2xl"></i>
                </div>
                <h2 class="text-xl text-gray-900 font-semibold">동아리 둘러보기</h2>
                <p class="text-gray-600 text-center">나에게 맞는 동아리를 탐색해보세요.</p>
                <a href="/clans"
                   class="w-full max-w-xs bg-black text-white py-2 px-4 rounded flex items-center justify-center space-x-2 hover:bg-gray-800 transition-colors">
                    <i class="fas fa-search"></i>
                    <span>모든 동아리 보기</span>
                </a>
            </div>

            <!-- 동아리 등록하기 카드 -->
            <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center space-y-4">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-plus text-2xl"></i>
                </div>
                <h2 class="text-xl text-gray-900 font-semibold">동아리 등록하기</h2>
                <p class="text-gray-600 text-center">동아리 회장님이신가요?<br/>동아리를 등록하세요.</p>
                <a href="/clans/clanSave"
                   class="w-full max-w-xs bg-black text-white py-2 px-4 rounded flex items-center justify-center space-x-2 hover:bg-gray-800 transition-colors">
                    <i class="fas fa-plus"></i>
                    <span>동아리 등록하기</span>
                </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
